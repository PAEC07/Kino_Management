<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Login</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="page-container">

    <div class="login-card">

                <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
            <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">☀️ Light</button>
        </div>
<div class="logo">
            <img src="img/kino.png" alt="Kino Logo">
        </div>

        <p class="hint">Melden Sie sich an oder fahren Sie als Gast fort</p>

        <form method="post" action="/login" class="form-grid">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit" class="btn-login">Log in</button>
        </form>

        <div class="divider">oder</div>

        <!-- Für die Demo: Gast = zurück zur Hauptseite -->
        <a class="guest" href="index.html">Als Gast fortfahren</a>
        <br><br>
        <a class="guest" href="register.html">Neu hier? Jetzt registrieren</a>

    </div>

</div>

    <script src="js/theme.js" defer></script>

</body>
</html>
