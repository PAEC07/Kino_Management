# Server
server.port=8080

# SQLite Datenbankverbindung

spring.datasource.url=jdbc:sqlite:./kino.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite Dialect (wichtig)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Static files (Frontend spaeter)
spring.web.resources.static-locations=classpath:/static/

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


kino.admin.key=MEIN_SUPER_ADMIN_KEY_123

# JWT
kino.jwt.secret=CHANGE_ME_SUPER_SECRET_32CHARS_MINIMUM
kino.jwt.expirationMinutes=720
