<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren – Kino</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="page-container">

    <div class="login-card">

                <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
            <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">☀️ Light</button>
        </div>
<div class="logo">
            <img src="img/kino.png" alt="Kino Logo">
        </div>

        <h2 class="title">Registrieren</h2>
        <p class="hint">Erstellen Sie ein Konto, um Buchungen zu speichern.</p>

        <form method="post" action="/register" class="form-grid">
            <input type="text" name="username" placeholder="Benutzername" required>

            <input type="email" name="email" placeholder="E-Mail-Adresse" required>

            <input type="password"
                   name="password"
                   placeholder="Passwort (mind. 8 Zeichen)"
                   required
                   minlength="8">

            <input type="password"
                   name="passwordConfirm"
                   placeholder="Passwort wiederholen"
                   required
                   minlength="8">

            <button type="submit" class="btn-login">Registrieren</button>
        </form>

        <div class="divider">oder</div>

        <a href="login.html" class="guest">Zurück zum Login</a>

    </div>

</div>

    <script src="js/theme.js" defer></script>

</body>
</html>
