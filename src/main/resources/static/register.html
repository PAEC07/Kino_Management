<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren – Kino</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>

<div class="page-container">
    <div class="login-card">

        <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
            <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">☀️ Light</button>
        </div>

        <div class="logo">
            <img src="img/kino_logo_whitebg.png" alt="Kino Logo">
        </div>

        <h2 class="title">Registrieren</h2>
        <p class="hint">Erstellen Sie ein Konto, um Buchungen zu speichern.</p>

        <!-- ✅ IDs für JS -->
        <form class="form-grid" data-auth="register">

            <input id="regUsername" type="text" name="username" placeholder="Benutzername" required>
            <input id="regEmail" type="email" name="email" placeholder="E-Mail-Adresse" required>

            <input id="regPassword" type="password" name="password"
                   placeholder="Passwort (mind. 8 Zeichen)" required minlength="8">

            <input id="regPasswordConfirm" type="password" name="passwordConfirm"
                   placeholder="Passwort wiederholen" required minlength="8">

            <button type="submit" class="btn-login">Registrieren</button>

            <!-- ✅ Fehlermeldung -->
            <p id="regError" style="margin:0; color:#d33;"></p>
        </form>

        <div class="divider">oder</div>

        <a href="login.html" class="guest">Zurück zum Login</a>

    </div>
</div>

<script src="js/register.js" defer></script>
<script src="js/theme.js" defer></script>
<script src="js/auth.js" defer></script>

</body>
</html>
