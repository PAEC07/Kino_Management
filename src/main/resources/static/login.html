<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="page-container">

    <div class="login-card">

        <div class="logo">
            <img src="img/kino_logo_whitebg.png" alt="Kino Logo">
        </div>

        <p class="hint">Melden Sie sich an oder fahren Sie als Gast fort</p>

        <form class="form-grid" data-auth="login">
        <input id="loginUsername" type="text" name="username" placeholder="Benutzername" required>
            <input id="loginPassword" type="password" name="password" placeholder="Passwort" required>
            <button type="submit" class="btn-login">Log in</button>
        </form>

        <p id="loginError" style="color:#c00; margin-top:10px;"></p>

        <script src="js/login.js" defer></script>



        <div class="divider">oder</div>

        <!-- Für die Demo: Gast = zurück zur Hauptseite -->
        <a class="guest" href="index.html">Als Gast fortfahren</a>
        <br><br>
        <a class="guest" href="register.html">Neu hier? Jetzt registrieren</a>

    </div>

</div>
<script src="js/auth.js" defer></script>

</body>
</html>
